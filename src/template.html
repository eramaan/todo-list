<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do project</title>
    <script src="https://kit.fontawesome.com/95ddff0286.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="full-page">

        <section id="menu">
            <h2>
                <i class="fa-solid fa-star"></i>
                 - All in one
            </h2>
            <p>or select / create a list below</p>
            <div id="project-container">

            </div>
                <input type="text" placeholder="Type here the list name" id="listTitle" required>
                <button id="btn-new-list">
                    create a new list
                </button>
        </section>

        <section id="main">
            <h1>The most epic todo list you'll ever see</h1>
            <p>- so you need to see this one only, please -</p>
            
            <button class="btn-open">
                add a todo
            </button>

            <div id="list-container">

            </div>
            
        </section>

    </section>

    <section class="modal hidden">
        <div class="flex">
          <button class="btn-close">â¨‰</button>
        </div>
        <div>
          <h3>Edit the todo</h3>
        </div>

        <input type="text" id="title" placeholder="write here the todo title"/>
        <input type="text" id="description" placeholder="write here the todo description"/>
        <input type="date" id="dueDate" placeholder="write here the todo dueDate"/>
        <input type="number" id="priority" placeholder="write here the todo priority (1 to 3)" min="1" max="3"/>
        <span>Has it already been completed?</span><input type="checkbox" id="done"/>
        <select id="idList"></select>
        <button id="btn-new-todo">Accept</button>
    </section>
      
    <div class="overlay hidden"></div>
    
</body>
</html>
